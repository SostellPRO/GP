<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Importer une Campagne</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/manageCampaign.js" defer></script>
    <script src="js/menu.js" defer></script>
    <script src="js/createProfile.js" defer></script>
  </head>
  <body>
    <div class="global_manage">
      <header class="header_manage">
        <h1 class="title_manage">IMPORTER UNE CAMPAGNE</h1>
      </header>
      <div id="menuContainer" class="menu-container"></div>
      <div class="container_campaign">
        <form id="uploadForm" enctype="multipart/form-data" class="uploadForm">
          <label for="campaignFile" class="label_campaign"
            >Fichier Excel:</label
          >
          <input
            type="file"
            id="campaignFile"
            name="campaignFile"
            accept=".xlsx,.csv"
            class="campaignFile"
            required
          />
          <button type="submit" class="button_manage">Importer</button>
        </form>
        <div
          id="importStatus"
          style="margin-top: 20px; font-weight: bold"
        ></div>
      </div>
      <div class="logoutButton">
        <button onclick="navigateToHome()" class="buttonManageLogout">
          Retour Ã  l'accueil
        </button>
      </div>
    </div>
  </body>
</html>

<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Importer une Campagne</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/manageCampaign.js" defer></script>
    <script src="js/menu.js" defer></script>
    <script src="js/createProfile.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Importer une Campagne</h1>
    </header>
    <div id="menuContainer" class="menu-container"></div>
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="campaignFile">Fichier Excel :</label>
      <input
        type="file"
        id="campaignFile"
        name="campaignFile"
        accept=".xlsx"
        required
      />
      <button type="submit">Importer</button>
    </form>
    <div id="importStatus" style="margin-top: 20px; font-weight: bold"></div>
    <button onclick="navigateToHome()">Retour Ã  l'accueil</button>
  </body>
</html>

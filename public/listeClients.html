<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Liste des Clients</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Clients - Liste par Statut</h1>
    </header>
    <main>
      <table id="clientTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Raison Sociale</th>
            <th>Secteur d'Activité</th>
            <th>SIREN</th>
            <th>Typologie</th>
            <th>Nombre de Dossiers</th>
            <th>Montant Estimé</th>
            <th>Gestionnaire</th>
            <th>Date Prochaine Action</th>
            <th>Dernier Commentaire</th>
          </tr>
        </thead>
        <tbody>
          <!-- Contenu généré dynamiquement par JavaScript -->
        </tbody>
      </table>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>

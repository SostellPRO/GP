<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="login-container">
      <form class="form_login" id="loginForm">
        <img
          src="./images/LOGO violet-jaune-print.png"
          alt="logo"
          class="img_login"
        />

        <input
          type="email"
          id="email"
          name="email"
          autocomplete="email"
          class="input_login"
          placeholder="Adresse mail"
          required
        />

        <input
          type="text"
          id="id"
          name="id"
          autocomplete="off"
          class="input_login"
          placeholder="Identifiant"
          required
        />

        <button class="button_login" type="submit">CONNEXION</button>
      </form>
      <p id="errorMessage" style="color: red; margin-top: 10px"></p>
    </div>
    <script src="js/login.js" defer></script>
  </body>
</html>

<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Agenda</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/agenda.css" />
    <script src="js/agenda.js" defer></script>
    <script src="js/menu.js" defer></script>
    <script src="js/createProfile.js" defer></script>
  </head>
  <body>
    <div class="body_agenda">
      <header class="header_agenda">
        <h1 class="title_agenda">AGENDA</h1>
        <div id="menuContainer" class="menu-container"></div>
      </header>

      <div class="container_agenda">
        <div class="partie1_agenda">
          <div id="user-info_agenda">
            <p>ID Utilisateur : <span id="user-id"></span></p>
            <p>Nom : <span id="user-name"></span></p>
          </div>
          <nav class="nav_agenda">
            <button
              onclick="loadClients('En attente d\'appel')"
              class="nav_agenda_button"
            >
              EN ATTENTE D'APPEL
            </button>
            <button
              onclick="loadClients('À rappeler')"
              class="nav_agenda_button"
            >
              À RAPPELER
            </button>
            <button onclick="loadClients('Signé')" class="nav_agenda_button">
              SIGNÉ
            </button>
            <button
              onclick="loadClients('Fin de communication')"
              class="nav_agenda_button"
            >
              FIN DE COMMUNICATION
            </button>
          </nav>
        </div>
        <div class="part1_agenda">
          <h2 class="title_partie2_agenda">LISTE DES CLIENTS</h2>
          <fieldset class="fieldset-sort">
            <legend>Options de tri</legend>
            <div class="sort-options">
              <div class="sort-group">
                <span>Raison Sociale</span>
                <button onclick="sortClients('raisonSociale', 'asc')">
                  A → Z
                </button>
                <button onclick="sortClients('raisonSociale', 'desc')">
                  Z → A
                </button>
              </div>
              <div class="sort-group">
                <span>Date Prochaine Action</span>
                <button onclick="sortClients('dateProchaineAction', 'asc')">
                  Chronologique
                </button>
                <button onclick="sortClients('dateProchaineAction', 'desc')">
                  Anti-chronologique
                </button>
              </div>
            </div>
          </fieldset>
          <div id="client-list">Chargement...</div>
          <div id="pagination-container"></div>
        </div>
      </div>
      <div class="logoutButton_agenda">
        <button onclick="navigateToHome()" class="buttonAgendaLogout">
          ACCUEIL
        </button>
      </div>
    </div>
  </body>
</html>

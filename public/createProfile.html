<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Créer un Profil</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/createProfile.js" defer></script>
    <script src="js/menu.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Créer un Profil Utilisateur</h1>
    </header>
    <div id="menuContainer" class="menu-container"></div>
    <form id="profileForm">
      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" required />

      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required />

      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="email" required />

      <label for="role">Rôle :</label>
      <select id="role" name="role" required>
        <option value="Gestionnaire">Gestionnaire</option>
        <option value="Superviseur">Superviseur</option>
        <option value="Administrateur">Administrateur</option>
      </select>

      <button type="submit">Créer le profil</button>
    </form>
    <p id="statusMessage" class="success-message"></p>
    <button onclick="navigateToHome()">Retour à l'accueil</button>
  </body>
</html>

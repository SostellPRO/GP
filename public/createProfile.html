<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Créer un Profil</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/createProfile.css" />

    <script src="js/menu.js" defer></script>
    <script src="js/createProfile.js" defer></script>
  </head>
  <body>
    <div class="body_profil">
      <header class="header_page">
        <h1 class="title_page">CREER UN PROFIL UTILISATEUR</h1>
      </header>
      <div id="menuContainer" class="menu-container"></div>
      <div class="form_profil_container">
        <form id="profileForm" class="form_profil">
          <input
            type="text"
            id="prenom"
            name="prenom"
            class="input_profil"
            placeholder="Prénom"
          />

          <input
            type="text"
            id="nom"
            name="nom"
            class="input_profil"
            placeholder="Nom"
          />

          <input
            type="email"
            id="email"
            name="email"
            class="input_profil"
            placeholder="E-mail"
          />

          <select id="role" name="role" class="input_profil" placeholder="Rôle">
            <option value="Gestionnaire">Gestionnaire</option>
            <option value="Superviseur">Superviseur</option>
            <option value="Administrateur">Administrateur</option>
          </select>

          <button type="submit" class="button_profil">CREER LE PROFIL</button>
          <div id="statusMessage" class="status-message"></div>
        </form>
      </div>

      <div class="logoutButton">
        <button onclick="navigateToHome()" class="buttonProfileLogout">
          ACCUEIL
        </button>
      </div>
    </div>
  </body>
</html>
